<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS-game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <h2>Rock-paper-scissors</h2>
        <div id="content">
            <div id="top">
                <div id="left">
                    <img src="https://img.freepik.com/free-vector/cute-happy-laptop-floating-cartoon-vector-icon-illustration-technology-object-concept-isolated-flat_138676-8464.jpg?w=740&t=st=1712324826~exp=1712325426~hmac=f4d0469d1ba1727d2864bc9467f29b58c4bf5868441b196930c684e9df5f0774" alt="">
                    <h3>Computer</h3>
                    <h4>score</h4>
                    <h5 id="computerRes">0</h5>
                </div>
                <div id="middle">
                    <div id="computer">
                        <h3>Computer</h3>
                        <h4 id="computer-display">---</h4>
                    </div>
                    <div id="user">
                        <h3>user</h3>
                        <h4 id="user-display">---</h4>
                    </div>
                    <div id="result">
                        <p id="display">have fun :)</p>
                    </div>
                </div>
                <div id="right">
                    <img src="https://img.freepik.com/free-vector/cute-panda-playing-game-cartoon-vector-icon-illustration-animal-technology-icon-concept-isolated-premium-vector-flat-cartoon-style_138676-3676.jpg" alt="">
                    <h3>user</h3>
                    <h4>score</h4>
                    <h5 id="userRes">0</h5>
                </div>
            </div>
            <div id="bottom">
                <button>rock</button>
                <button>paper</button>
                <button>scissors</button>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
